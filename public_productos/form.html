<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js" ></script>
    <title>API form</title>
</head>
<body>
    <div class="container">
    
    <h2 style="margin: 2rem;">Bienvenido a la API RESTful con Node y Express</h2>
    <a class="btn btn-primary" href="/carrito">Ir al carrito</a>
    <form name="ingresarProd" method="POST" action="/form.html" onsubmit="return validate()" style="width:30%; margin: 2rem">
        <div class="mb-3">
          <label for="title" class="form-label">Product</label>
          <input type="text" class="form-control" name="title" id="title" placeholder="title">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="text" class="form-control" name="price" id="price" placeholder="price">
        </div>
        <div class="mb-3">
            <label for="thumbnail" class="form-label">Image</label>
            <input type="text" class="form-control" name="thumbnail" id="thumbnail" placeholder="thumbnail">
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Cantidad</label>
            <input type="text" class="form-control" name="stock" id="stock" placeholder="stock">
        </div>
        
        <button type="submit" class="btn btn-primary">Ingresar nuevo producto</button>
      </form>

      <table class="table table-success table-striped">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Producto</th>
            <th scope="col">Stock</th>
            <th scope="col">Precio</th>
            <th scope="col">Imagen</th>
          </tr>
        </thead>
        <tbody id="tbody">
          
        </tbody>
      </table>

      <h2 style="margin: 2rem;">Mi app chat</h2>
      <div style="margin: 2rem;" id="messages" ></div>
  
      <form style="margin: 2rem; width: 40%;" onsubmit="return addMessage()">
          <input class="form-control" type="text" id="username" placeholder="tu mail"><br>
          <input class="form-control" type="text" id="texto" placeholder="CuÃ©ntanos algo.."><br>
          <button class="btn btn-primary" type="submit" value="Enviar"> Enviar </button>
      </form>

      
      <span></span>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
